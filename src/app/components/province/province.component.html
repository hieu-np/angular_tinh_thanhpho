<div class="card">
  <h5>Session Storage</h5>
  <p-table #dt [value]="customers" selectionMode="single" [(selection)]="selected" dataKey="code" styleClass="p-datatable-customers" responsiveLayout="scroll"
      [rows]="20" [paginator]="true" stateStorage="session" stateKey="statedemo-session">
      <ng-template pTemplate="header">
          <tr>
              <th id="code" pSortableColumn="code">Mã Tỉnh <p-sortIcon field="code"></p-sortIcon></th>
              <th id="name_with_type" pSortableColumn="name_with_type">Tỉnh/Thành <p-sortIcon field="name_with_type"></p-sortIcon></th>
              <th id="type" pSortableColumn="type">Cấp <p-sortIcon field="type"></p-sortIcon></th>
              <th id="regions" pSortableColumn="regions">Vùng Miền <p-sortIcon field="regions"></p-sortIcon></th>
              <th id="area" pSortableColumn="area">Khu Vực <p-sortIcon field="area"></p-sortIcon></th>
          </tr>
          <tr>
              <th id="thcode">
                  <input pInputText type="text" (input)="dt.filter(($any($event.target)?.value), 'code', 'contains')" [value]="$any(dt.filters['code'])?.value" placeholder="Tìm kiếm mã Tỉnh/Thành" class="p-column-filter">
              </th>
              <th id="thname">
                  <input pInputText type="text" (input)="dt.filter(($any($event.target)?.value), 'name_with_type', 'contains')" [value]="$any(dt.filters['name_with_type'])?.value" placeholder="Tìm kiếm tên Tỉnh/Thành" class="p-column-filter">
              </th>
              <th id="thtype">
                  <input pInputText type="text" (input)="dt.filter(($any($event.target)?.value), 'type', 'contains')" [value]="$any(dt.filters['type'])?.value" placeholder="Tìm kiếm Cấp" class="p-column-filter">
              </th>
              <th id="thregions">
                <input pInputText type="text" (input)="dt.filter(($any($event.target)?.value), 'regionsDes', 'contains')" [value]="$any(dt.filters['regionsDes'])?.value" placeholder="Tìm kiếm Vùng" class="p-column-filter">
            </th>
            <th id="tharea">
                <input pInputText type="text" (input)="dt.filter(($any($event.target)?.value), 'areaDes', 'contains')" [value]="$any(dt.filters['areaDes'])?.value" placeholder="Tìm kiếm Khu Vực" class="p-column-filter">
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
          <tr [pSelectableRow]="customer">
              <td>
                  <span class="p-column-title">Mã Tỉnh</span>
                  <span class="">{{customer.code}}</span>
                  
              </td>
              <td>
                  <span class="p-column-title">Tỉnh/Thành</span>
                  <span class="image-text">{{customer.name_with_type}}</span>
              </td>
              <td>
                  <span class="p-column-title">Cấp</span>
                  <span [class]="'customer-badge status-' + customer.type">{{customer.type}}</span>
              </td>
              <td>
                <span class="p-column-title">Vùng Miền</span>
                <p-chip [label]="customer.regionsDes" [image]="'assets/img/regions/'+customer.regions + '.jpg'" [styleClass]="'custom-chip-'+customer.regions"></p-chip>
              </td>
              <td>
                <span class="p-column-title">Khu Vực</span>
                <p-chip [label]="customer.areaDes" [image]="'assets/img/area/'+customer.area + '.jpg'" [styleClass]="'custom-chip-area-'+customer.area"></p-chip>
            </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="4">No customers found.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
